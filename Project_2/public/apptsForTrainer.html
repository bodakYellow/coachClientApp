	<!-- clockface plugin -->

</head>

<h1 style="text-align:center">Welcome (trainer name)</h1>
<body>
<br><br>
<div class="container">
  <h2>Upcoming Appointments</h2>
            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Time</th>
        <th>Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>DummyMan1</td>
        <td>(location)</td>
        <td>(Time)</td>
        <td>(Goal)</td>
      </tr>
      <tr>
        <td>DummyMan2</td>
        <td>(location)</td>
        <td>(Time)</td>
        <td>(Goal)</td>
      </tr>
      <tr>
        <td>DummyMan3</td>
        <td>(location)</td>
        <td>(Time)</td>
        <td>(Goal)</td>
      </tr>
    </tbody>
  </table>
</div>


<hr>

<div class="bootstrap-iso">
 	<div class="container">
 		
  		<div class="row">
   			<div class="col-md-6">
				<h2>Create new appointments</h2>
   		 		<!-- Form code begins -->
    			<form method="post">
      				<div class="form-group"> <!-- Date input -->
        				<label class="control-label" for="date">Date</label>
        				<input id="dateInput" class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      				</div>
     			</form>
     			

    			<form>
					<div class="form-group">
						<label>Enter Start Time With AM PM:</label>
						<input id="startTimeInput" data-format="hh:mm A" class="form-control sel-time-am" placeholder="Ex: 08:00 AM" type="text">
					</div>
     			</form>

    			<form>
      				<div class="form-group">
						<label>Enter End Time With AM PM:</label>
						<input id="endTimeInput" data-format="hh:mm A" class="form-control sel-time-am" placeholder="Ex: 09:30 AM" type="text">
					</div>
      				<div class="form-group"> <!-- Submit button -->
        				<button class="btn btn-primary" id="submitbtn" name="submit" type="submit">Submit</button>
      				</div>
     			</form>
	
    		</div>
    		<div class="col-md-6">
    			<h2>Appointments still available</h3>
    		</div>
  		</div> 

 	</div>
</div>

<!-- clockface plugin script -->
<script type="text/javascript">
	$('.sel-time').clockface({format: 'HH:mm'});
	$('.sel-time-am').clockface(); 
</script>
<!-- clockface plugin script end -->

<script src="js/apptsForTrainer.js"></script>
<script src="js/datePicker.js"></script>

</body>

  <!-- Signup -->
  <section id="trainer-signup">
    <h1 style="text-align:center">Tell Us About Yourself</h1>

    <div>
    	<form class="container">
    	  <div class="form-group">
    	    <label for="username">Name</label>
    	    <input name="username" type="text" class="form-control" id="username" placeholder="Name">
    	  </div>
    	  <div class="form-group">
    	    <label for="exampleInputPassword1">Password</label>
    	    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    	  </div>
    	  <div class="form-group">
    	    <label for="email">Email address</label>
    	    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    	  </div>
    	  <div class="form-group">
    	    <label for="goal">Tell Us Your Goal</label>
    	    <input name="goal" type="text" class="form-control" id="goal" placeholder="Write here">
    	  </div>
        <div class="form-group">
         <label for="location">Where do you want to meet?</label>
         <input name="location" type="text" class="form-control" id="location" placeholder="Write here">
        </div>
        <div class="form-group">
         <label for="time">What date and time works for you?</label>
         <input name="time" type="text" class="form-control" id="time" placeholder="MM/DD/YYYY HH:MM">
        </div>
        </form>
    </div>

  <div style="text-align:center" id="add-client">

  <!-- Signup -->
  <section id="trainer-signup">
    <h1 style="text-align:center">Please complete trainer info below</h1>

    <div>
      <form class="container">
        <div class="form-group">
          <label for="username">Name</label>
          <input name="trainer-username" type="text" class="form-control" id="trainer-username" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="trainer-password" type="password" class="form-control" id="trainer-password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="trainer-email" type="email" class="form-control" id="trainer-email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>


        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <label for="goal">What do you teach?</label>
              <select class="selectpicker form-control">
                <option class="trainer-activity" data-activity="endurance">Endurance Running</option>
                <option class="trainer-activity" data-activity="cross-fit">Cross Fit</option>
                <option class="trainer-activity" data-activity="yoga">Yoga</option>
                <option class="trainer-activity" data-activity="cardio-weights">Cardio and Weights</option>
                <option class="trainer-activity" data-activity="martial-arts">Martial Arts</option>
                <option class="trainer-activity" data-activity="swimming">Swimming</option>
              </select>
            </div>
          </div>
        </div>



        <div class="form-group">
          <label for="location">Where do you want to meet?</label>
          <input name="trainer-location" type="text" class="form-control" id="trainer-location" placeholder="Write here">
        </div>
        <div class="form-group">
          <label for="time">What date and time works for you?</label>
          <input name="trainer-time" type="text" class="form-control" id="trainer-time" placeholder="MM/DD/YYYY HH:MM">
        </div>
        <div class="form-group">
          <label for="goal">Tell Us Your Goal</label>
          <input name="trainer-goal" type="text" class="form-control" id="trainer-goal" placeholder="Write here">
        </div>
        
        <div style="text-align:center" id="add-trainer">
          <a href="#" class="btn btn-danger btn-lg">Register!</a>
        </div>
      </form>
    </div>
  </section>
